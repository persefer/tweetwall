    	<script>
		$(function() {   		
		
		
		
		
		
			var theWindow        = $(window),
			    $bg              = $("#bg"),
			    aspectRatio      = $bg.width() / $bg.height();
			    			    		
			function resizeBg() {
				
				if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
				    $bg
				    	.removeClass()
				    	.addClass('bgheight');
				} else {
				    $bg
				    	.removeClass()
				    	.addClass('bgwidth');
				}
							
			}
			                   			
			theWindow.resize(function() {
				resizeBg();
			}).trigger("resize");
		
		});
	</script>

<link href="css/style.css" rel="stylesheet" type="text/css" />

	</div>


	<script type="text/javascript">

		// Basic usage
		$('#twitterSearch').liveTwitter('buhayalet OR sinaafra OR zagortenay76 OR nevzat+aydın', {limit: 4, rate: 59000, imageSize: 70});

		// Changing the query
		$('#searchLinks a').each(function(){
			var query = $(this).text();
			$(this).click(function(){
				// Update the search
				$('#twitterSearch').liveTwitter(query);
				// Update the header
				$('#searchTerm').text(query);
				return false;
			});
		}); 
 
	</script>
